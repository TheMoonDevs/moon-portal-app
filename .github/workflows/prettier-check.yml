name: Prettier Check
on:
  pull_request:
    branches:
      - "**"

jobs:
  prettier:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [payzone, portal, home]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: Prettier Check - ${{ matrix.project }}
        if: contains(steps.changed-files.outputs.all_changed_files, format('{0}/', matrix.project))
        working-directory: ${{ matrix.project }}
        run: |
          npm ci
          npm run prettier:check

      - name: Comment on PR if Prettier issues found
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Code formatting issues detected in ${{ matrix.project }}. Please run `npm run prettier:fix` in the ${{ matrix.project }} directory and push the changes.'
            })