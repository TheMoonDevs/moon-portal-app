name: Deploy Payzone

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Payzone Preview to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd apps/moon-portal-app/payzone
            git fetch origin pull/${{ github.event.number }}/head:pr-${{ github.event.number }}
            git checkout pr-${{ github.event.number }}
            npm install
            npm run build
            pm2 start --name payzone-pr-${{ github.event.number }} "npm run start" -- -p $((8000 + ${{ github.event.number }}))
          EOF

      - name: Comment Preview URL
        run: |
          PREVIEW_URL="http://payzone-pr-${{ github.event.number }}.pay.themoondevs.com"
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"body\": \"ðŸš€ Payzone preview available at: [${PREVIEW_URL}](${PREVIEW_URL})\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Payzone to Production
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd apps/moon-portal-app/payzone
            git checkout main
            git pull origin main
            npm install
            npm run build
            pm2 restart payzone
          EOF

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Remove Payzone Preview Deployment
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            pm2 delete payzone-pr-${{ github.event.number }} || true
            rm -rf apps/moon-portal-app/payzone/pr-${{ github.event.number }} || true
          EOF
