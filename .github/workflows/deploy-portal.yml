name: Deploy Portal

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, closed]
  push:
    branches:
      - main

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && contains(github.event.pull_request.changed_files, 'portal/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Portal Preview to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd portal
            git fetch origin pull/${{ github.event.number }}/head:pr-${{ github.event.number }}
            git checkout pr-${{ github.event.number }}
            npm install
            npm run build
            PORT=$((8000 + ${{ github.event.number }}))

            # Restart or start the PM2 process for the PR
            if pm2 list | grep -q "portal-pr-${{ github.event.number }}"; then
              pm2 restart portal-pr-${{ github.event.number }};
            else
              pm2 start --name portal-pr-${{ github.event.number }} "npm run start";
            fi
          EOF

      - name: Comment Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const previewUrl = `https://portal-pr-${{ github.event.number }}.portal.themoondevs.com`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 Portal preview available at: [${previewUrl}](${previewUrl})\n\n` +
                    `👉 **Approve the deployment**: [Click here](${{ github.server_url }}/${{ github.repository }}/actions/workflows/approve-preview.yml/dispatch?project=portal&pr_number=${{ github.event.number }})\n` +
                    `🗑️ **Remove this preview**: [Click here](${{ github.server_url }}/${{ github.repository }}/actions/workflows/cleanup.yml/dispatch?project=portal&pr_number=${{ github.event.number }})`
            });

  deploy-production:
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'portal/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Portal to Production
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd portal
            git checkout main
            git pull origin main
            npm install
            npm run build
            pm2 restart portal-main
          EOF
