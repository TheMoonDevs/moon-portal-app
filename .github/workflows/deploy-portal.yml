name: Deploy Portal

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "portal/**" # Only run this workflow if changes are made in the Portal directory.
  push:
    branches:
      - main
    paths:
      - "portal/**"
      
jobs:
  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Portal Preview to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd apps/moon-portal-app/portal
            git fetch origin pull/${{ github.event.number }}/head:pr-${{ github.event.number }}
            git checkout pr-${{ github.event.number }}
            npm install
            npm run build
            $((8000 + ${{ github.event.number }})) pm2 start --name portal-pr-${{ github.event.number }} "npm run start"
          EOF

      - name: Comment Preview URL
        run: |
          PREVIEW_URL="http://portal-pr-${{ github.event.number }}.portal.themoondevs.com"
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"body\": \"ðŸš€ Portal preview available at: [${PREVIEW_URL}](${PREVIEW_URL})\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Portal to Production
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            cd apps/moon-portal-app/portal
            git checkout main
            git pull origin main
            npm install
            npm run build
            pm2 restart portal-main
          EOF

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Remove Portal Preview Deployment
        run: |
          ssh -o StrictHostKeyChecking=no techteam@${{ secrets.DROPLET_IP }} <<EOF
            pm2 delete portal-pr-${{ github.event.number }} || true
          EOF
